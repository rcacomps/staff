<!DOCTYPE html>
<html>
	<head>
		<title>RCA Scrambler</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<form id="times">
			<input type="text" name="entry.487258260" placeholder="Event">
			<input type="text" name="entry.1428779617" placeholder="Time">
			<input type="submit" value="submit">
		</form>
		<script>
			$("#times").submit(function(e) {
			    e.preventDefault();
			    var form = $(this);
			    $.ajax({
			           type: "POST",
			           url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLScxi7qs2336lNk-YSyhBpk3Z4W5yvks41xzxeV0EKmXnxLcGw/formResponse",
			           data: form.serialize(),
			         });
			    $("#times")[0].reset();
			});

		</script>
	</body>
</html>
